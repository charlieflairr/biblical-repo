<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
        h1 { color: #8B5E3C; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-item { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas { border: 1px solid #ddd; border-radius: 8px; }
        a { 
            display: block; 
            margin-top: 10px; 
            color: #8B5E3C; 
            text-decoration: none;
            font-weight: 600;
        }
        a:hover { text-decoration: underline; }
        .instructions {
            background: #FDF6E3;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #8B5E3C;
        }
    </style>
</head>
<body>
    <h1>ðŸ“– Scripture Cards - Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <p>1. Right-click each icon and select "Save Image As..."</p>
        <p>2. Save to the <code>icons/</code> folder with the filename shown</p>
        <p>3. All icons will be generated automatically when the page loads</p>
    </div>
    
    <div class="icon-container" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 180, 192, 384, 512];
        const container = document.getElementById('icons');

        function drawIcon(ctx, size) {
            const scale = size / 512;
            
            // Background circle
            ctx.fillStyle = '#8B5E3C';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner cream circle
            ctx.fillStyle = '#FDF6E3';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 * 0.86, 0, Math.PI * 2);
            ctx.fill();
            
            // Bible/Book shape
            const bookX = 140 * scale;
            const bookY = 100 * scale;
            const bookW = 232 * scale;
            const bookH = 312 * scale;
            const bookR = 12 * scale;
            
            ctx.fillStyle = '#D4A574';
            roundRect(ctx, bookX, bookY, bookW, bookH, bookR);
            ctx.fill();
            
            // Book inner
            ctx.fillStyle = '#FDF6E3';
            roundRect(ctx, bookX + 12*scale, bookY + 12*scale, bookW - 24*scale, bookH - 24*scale, 8*scale);
            ctx.fill();
            
            // Cross vertical
            ctx.fillStyle = '#8B5E3C';
            roundRect(ctx, 244*scale, 150*scale, 24*scale, 200*scale, 4*scale);
            ctx.fill();
            
            // Cross horizontal
            roundRect(ctx, 194*scale, 200*scale, 124*scale, 24*scale, 4*scale);
            ctx.fill();
            
            // Book spine
            ctx.fillStyle = '#C17F59';
            roundRect(ctx, bookX, bookY, 16*scale, bookH, 4*scale);
            ctx.fill();
            
            // Decorative circle
            ctx.fillStyle = '#8B5E3C';
            ctx.beginPath();
            ctx.arc(256*scale, 380*scale, 8*scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            drawIcon(ctx, size);
            
            const filename = `icon-${size}.png`;
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename;
            link.textContent = `Download ${filename}`;
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            label.style.margin = '10px 0 5px';
            label.style.fontWeight = 'bold';
            
            div.appendChild(label);
            div.appendChild(canvas);
            div.appendChild(link);
            container.appendChild(div);
        });
    </script>
</body>
</html>
